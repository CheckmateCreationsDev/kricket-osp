<template name="viewPosts">
	<div id="viewPosts" class="menu-wide-left animated slideInLeft">
		<div class="view-posts-list">
			{{#each posts}}
			<div class="view-posts-row animated fadeInUp">
				<div class="view-posts-counter animated fadeInUp">
					{{getCounter}}
				</div>
				{{#if typeIs "photo"}}
					<img src="{{img}}" id="photo-{{_id}}" class="view-posts-photos" alt="The photo is loading...       ...">
				{{/if}}
				{{#if typeIs "emoji"}}
					<div class="view-posts-emoji png-emoji-{{category}}-{{icon}} png-emoji-{{category}}-{{icon}}-dims"></div>
				{{/if}}
				{{#if typeIs "karmaStoreEmoji"}}
					<img src="{{karmaStoreEmoji}}" id="karmaStoreEmoji-{{_id}}" alt="Emoji is loading...       ...">
				{{/if}}
				<div class="view-posts-vibe">
					{{#if read}} {{vibe}} {{else}}
					<strong>{{vibe}}</strong>
					<div class="new_Notification_icon">
						<svg width="20px" height="20px" viewBox="0 0 60 60">
							<g id="UI/UX-1.2" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage">
								<g id="Share" sketch:type="MSLayerGroup" transform="translate(-14.000000, -12.000000)" fill="#23A96E">
									<g id="Karma-Packs" transform="translate(12.400000, 12.400000)" sketch:type="MSShapeGroup">
										<polygon id="Star-1" points="34.1 51.15 14.0565229 61.6874795 17.8844864 39.3687398 1.66897279 23.5625205 24.0782614 20.3062602 34.1 0 44.1217386 20.3062602 66.5310272 23.5625205 50.3155136 39.3687398 54.1434771 61.6874795 "></polygon>
									</g>
								</g>
							</g>
						</svg>
					</div>
					{{/if}}
				</div>
			</div>
			{{/each}}
		</div>
		<div class="wide-left-bottom-bar">
			<div id="btnMyTags" class="col-xs-6 hvr-underline-reveal-bottom{{#if postType 'my'}} pushed-green-bottom{{/if}}">
				<svg width="33px" height="51px" viewBox="0 0 33 51">
					<g id="Karma-Menu" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage">
