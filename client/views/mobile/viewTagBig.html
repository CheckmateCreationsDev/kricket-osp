<template name="viewTagBig">
	<div class="viewTagBig tag-emoji big{{#if keyboardIsOn}} with-keyboard{{/if}} hide">
		<div class="tag-emoji-content {{#if keyboardIsOn}}with-keyboard{{/if}}">

			{{#with currentMarker}}
			<div class="tag-emoji-header">
				{{#if isOldVersion}}
				<img src="/svg/markers/{{category}}.svg"> {{else}} {{#if typeIs "photo"}}
				<div id="viewPhoto">
					<img src="{{img}}" alt="Photo is loading...">
				</div>
				{{/if}} {{#if typeIs "emoji"}}
				<div class="emoji-viewTag-style svg-emoji-viewTag png-emoji-{{category}}-{{icon}} png-emoji-{{category}}-{{icon}}-dims"></div>
				{{/if}} {{#if typeIs "karmaStoreEmoji"}}
				<div id="" class="tag-emoji-header">
					<img src="{{karmaStoreEmoji}}" alt="Emoji is loading...">
				</div>
				{{/if}} {{/if}}


				<div id="indivdual-counter" class="view-posts-counter animated fadeInUp">
					{{timeCounter}}
				</div>

				<div class="tag-emoji-vibe">
					{{#if isTranslatedVibe}}
						{{{translatedVibe}}}
					{{else}}
						<span>{{{vibe}}}</span>
					{{/if}}
				</div>
				{{#if hasBeenOffensive}} {{else}}
				<div class="alert-link alertContent">
					<svg width="15px" height="16px" viewBox="0 0 15 16">
						<g id="Map" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage">
							<g id="View_Tag_Emoji" sketch:type="MSArtboardGroup" transform="translate(-12.000000, -13.000000)" fill-opacity="0.5" fill="#9D9D9D">

								id="Flag-Content" sketch:type="MSShapeGroup"></path>
							</g>
						</g>
					</svg>
				</div>
				{{/if}}
			</div>

			<!-- COMMENTS -->
			<ul class="tag-emoji-view-list-of-comments {{#if keyboardIsOn}} with-keyboard{{else}} without-keyboard{{/if}}{{#if typeIs 'photo'}} photo-comments{{/if}}{{#if typeIs 'emoji'}} emoji-comments{{/if}} emoji-comments">
				<div class="view-comments-arrow">
					<i class="fa fa-angle-up"></i>
				</div>
				{{#if comments}} 

					{{#if areTranslatedComments}}
						{{#each translatedComments}}
							<li class="tag-emoji-comment animated fadeInUp">
								<span class="">{{this}}</span>
							</li>
						{{/each}}
					{{else}}
						{{#each comments}}
							<li class="tag-emoji-comment animated fadeInUp">
								<span class="">{{comment}}</span>
							</li>
						{{/each}} 
					{{/if}}
				{{else}}
				<div class="no-emoji">Comment = +1 Karma</div>
				{{/if}}
			</ul>
			{{/with}}

			<div class="tag-emoji-action-bar">
				<div class="commentSelectedEmoji">
					<div class="tellYourMind{{isCommentMode}} active">
						<input type="text" id="newComment" class="newComment" dir="auto">
					</div>
					<div class="btnTellYouMind" id="tellTheWorld">
						<svg width="30px" height="30px" viewBox="0 0 30 30" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns">
						    <g id="Map" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage">
						        <g id="View_Tag_Emoji" sketch:type="MSArtboardGroup" transform="translate(-232.000000, -611.000000)" fill="#60A8FD">

						        </g>
						    </g>
						</svg>
					</div>
				</div>
			</div>
		</div>
	</div>

</template>
