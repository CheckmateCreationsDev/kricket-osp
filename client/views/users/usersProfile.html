<template name="usersProfile">

  <div id="userProfileView" class="animated fadeInRightBig">
    <div class="karma-buttons">

      <img class="btnX" id="xProfile" src="/svg/buttons/btn_x.svg" alt="btnX">
  </div>

    <div class="container user-profile">

      <div >
        <div class="col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-3" id ="settingsText">
            <span class="pageTitle">Settings</span>
        </div>
      </div> 

      <div class="row-settings" id="btnTutorial">
       <img src="/svg/buttons/tutorial_icon.svg" class="karmabuttons"> 
        <span class="settings-h1">
          Tutorial 
        </span>
      </div>
      
      <div class="row-settings" id="btnFaqs">
         <img src="/svg/buttons/faq_icon.svg" class="karmabuttons">
        <span class="settings-h1">
          FAQs
        </span>
      </div>
<br> <br>
  <div class="row change-password hide">
    <div><h2>Change Password</h2></div>
    <div  class="col-md-4 col-md-offset-4">   
      <form id="change_password_form">        
        <div class="form-group">
          <label for="oldPassword" class="control-label">Old Password *</label>
          <input type="password" id="oldPassword" placeholder="Old Password" class="form-control">
        </div>
        <div class="form-group">
          <label for="newPassword" class="control-label">New Password *</label>
          <input type="password" id="newPassword" placeholder="New Password" class="form-control">
        </div>
        <div class="form-group">
          <label for="confirmNewPassword" class="control-label">Confirm New Password *</label>
          <input type="password" id="confirmNewPassword" placeholder="Confirm New Password" class="form-control">
        </div>
        <button id="btnChangePassword" type="submit" class="btn btn-blue btn-lg btn-success">Submit</button>

      </form>
    </div>
  </div>
</div>
</div>
</template>
